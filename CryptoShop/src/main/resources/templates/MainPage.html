    <!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org" lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CryptoShop - Главная</title>
        <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
        <link th:href="@{/css/crypto-theme.css}" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    </head>
    <body class="bg-dark text-light">
    <!-- Шапка с навигацией -->
    <header th:replace="~{fragments/header :: header}"></header>

    <!-- Hero-секция -->
    <section class="crypto-hero py-5 mb-4">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6">
                    <h1 class="display-4 fw-bold mb-4">Купите крипту <span class="text-primary">без комиссий</span></h1>
                    <p class="lead mb-4">Торгуйте, храните и зарабатывайте на криптовалютах с минимальными комиссиями</p>
                    <div class="d-flex gap-3">
                        <a th:href="@{/exchange}" class="btn btn-primary btn-lg px-4">
                            <i class="fas fa-exchange-alt me-2"></i> Обменять
                        </a>
                        <a th:href="@{/catalog}" class="btn btn-outline-light btn-lg px-4">
                            <i class="fas fa-store me-2"></i> Магазин
                        </a>
                    </div>
                </div>
                <div class="col-lg-6">
                    <img th:src="@{/images/crypto-hero.png}" alt="Криптовалюты" class="img-fluid">
                </div>
            </div>
        </div>
    </section>

    <!-- Крипто-курсы -->
    <section class="container mb-5">
        <h2 class="text-center mb-4">Курсы криптовалют</h2>
        <div class="table-responsive">
            <table class="table table-dark table-hover">
                <thead>
                <tr>
                    <th>Название</th>
                    <th>Описание</th>
                    <th>Цена (USD)</th>
                    <th>Действия</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="crypto : ${cryptos}">
                    <td th:text="${crypto.name}">Bitcoin</td>
                    <td th:text="${crypto.description}">Первая криптовалюта</td>
                    <td th:text="${'$' + #numbers.formatDecimal(crypto.price, 1, 2)}">$42,000.00</td>
                    <td>
                        <a th:href="@{'/buy/' + ${crypto.id}}" class="btn btn-sm btn-success me-2">Купить</a>
                        <a th:href="@{'/sell/' + ${crypto.id}}" class="btn btn-sm btn-danger">Продать</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>

    <!-- Крипто-товары -->
    <section class="container mb-5">
        <h2 class="text-center mb-4">Крипто-товары</h2>
        <div class="row">
            <div class="col-md-4 mb-4" th:each="product : ${products}">
                <div class="card bg-secondary text-white h-100">
                    <img th:src="@{'/images/products/' + ${product.imageUrl}}" class="card-img-top" alt="Товар">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.name}">Товар</h5>
                        <p class="card-text" th:text="${product.description}">Описание товара</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <h4 class="mb-0" th:text="${'$' + #numbers.formatDecimal(product.price, 1, 2)}">$100</h4>
                        </div>
                    </div>
                    <div class="card-footer bg-transparent">
                        <a th:href="@{'/product/' + ${product.id}}" class="btn btn-outline-light">Подробнее</a>
                        <button class="btn btn-primary float-end"
                                th:onclick="'addToCart(' + ${product.id} + ')'">
                            <i class="fas fa-shopping-cart"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Футер -->
    <footer th:replace="~{fragments/footer :: footer}" class="bg-darker py-4"></footer>

    <!-- Скрипты -->
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/crypto.js}"></script>
    <script>
        function addToCart(productId) {
            fetch('/api/cart/add/' + productId, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRF-TOKEN': document.querySelector('meta[name="_csrf"]').content
                }
            }).then(response => {
                if(response.ok) {
                    alert('Товар добавлен в корзину!');
                }
            });
        }
    </script>
    </body>
    </html>+
