<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 1.5rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
        }
        button:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            margin-top: 1rem;
            text-align: center;
            display: none;
        }
        .register-link {
            text-align: center;
            margin-top: 1rem;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Вход в систему</h2>
    <form id="loginForm">
        <div class="form-group">
            <label for="username">Логин или Email</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Войти</button>
        <div id="errorMessage" class="error-message"></div>
    </form>
    <div class="register-link">
        Нет аккаунта? <a href="#" id="registerLink">Зарегистрируйтесь</a>
    </div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();

        // Получаем значения из формы
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const errorElement = document.getElementById('errorMessage');

        // Скрываем предыдущие ошибки
        errorElement.style.display = 'none';

        // Простая валидация
        if (!username || !password) {
            showError('Пожалуйста, заполните все поля');
            return;
        }

        // Эмуляция AJAX-запроса на сервер
        setTimeout(() => {
            // Здесь обычно будет fetch или XMLHttpRequest к вашему API
            if (username === 'admin' && password === 'admin123') {
                // Успешная авторизация
                alert('Авторизация успешна! Добро пожаловать, ' + username);
                // Перенаправление на главную страницу
                window.location.href = '/dashboard.html';
            } else {
                showError('Неверный логин или пароль');
            }
        }, 500);
    });

    // Обработчик для ссылки регистрации
    document.getElementById('registerLink').addEventListener('click', function(e) {
        e.preventDefault();
        alert('Переход на страницу регистрации');
        // window.location.href = '/register.html';
    });

    // Функция для отображения ошибок
    function showError(message) {
        const errorElement = document.getElementById('errorMessage');
        errorElement.textContent = message;
        errorElement.style.display = 'block';
    }
</script>
</body>
</html>
